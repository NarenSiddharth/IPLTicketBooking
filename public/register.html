<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricBook - Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="flex-container">
        <h1 id = 'cric'>Cric</h1>
        <h1 id = 'book'>Book</h1>
    </div>
    <div class="bar"><h1>Create an Account</h1></div>
    <div class="boxes">
        <form>
            <label for="name"><h3>Name:</h3></label> 
            <input type="text" id="name" name="name" placeholder="Enter your name"><br> 
            <label for="phone"><h3>Phone no:</h3></label> 
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"> <br>
            <label for="email"><h3>Email:</h3></label> 
            <input type="email" id="email" name="email" placeholder="Enter your email"> <br>
            <label for="password"><h3>New Password:</h3></label> 
            <input type="password" id="password" name="password" placeholder="Enter a password"> <br>
            <label for="confirm-password"><h3>Confirm New Password:</h3></label> 
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"> <br>
            <a href="login.html">
            <button type="submit">Create Account</button>
            </a>
        </form>
    </div>
</body>
</html>
